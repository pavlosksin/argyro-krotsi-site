  <script>
    // Typing effect like Virtuo
    const motto = [
      "Where the wind grows stronger, my dream begins",
      "I live with the wind, I dream with the waves",
      "Freedom begins where the land ends"
    ];
    const typedText = document.getElementById('typedText');
    let mottoIdx = 0;
    let charIdx = 0;
    function typeMotto() {
      if (charIdx <= motto[mottoIdx].length) {
        typedText.textContent = motto[mottoIdx].slice(0, charIdx);
        charIdx++;
        setTimeout(typeMotto, 45);
      } else {
        setTimeout(eraseMotto, 1700);
      }
    }
    function eraseMotto() {
      if (charIdx > 0) {
        typedText.textContent = motto[mottoIdx].slice(0, charIdx - 1);
        charIdx--;
        setTimeout(eraseMotto, 18);
      } else {
        mottoIdx = (mottoIdx + 1) % motto.length;
        setTimeout(typeMotto, 340);
      }
    }
    typeMotto();
  </script>
